<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function formatStr(str){
            let znaki = /([.,!?;:])s*/g;
            let result = str.replace(znaki, (match, p1) => {
                return p1 + " ";
            });
            return result.trim().replace(/ +/g, ' ');
        }
        console.log(formatStr('    Hello,my?    Beautiful.     World.    '));
    </script>
</body>
</html>
